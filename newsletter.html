<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        inititial-scale=1.0">
        <script src="website-scripts.js"></script>
        <link rel = "stylesheet" href = "style/mainstyle.css">
        <title>Faith Official Website</title>
        
    </head>
    
    
    <body id="newsletter">
        
        
        <header class="grid">                   <!--Header and Navbar-->
            <a href="homepage.html"><img class="img-logo" src="img/supergroup_logo.jpeg" alt="The picture of the supergroup logo"></a>
            <nav>
                <a href="homepage.html">HOME</a>
                <a href="releases.html">RELEASES</a>
                <a href="artists.html">ARTISTS</a>
                <a href="newsletter.html">NEWSLETTER</a>
            </nav>
        </header>

        <main>
            <h2 id="title">Newsletter</h2>
            <p id="newsletter-intro">SIGN UP TO THE NEWSLETTER FOR A CHANCE TO WIN A SIGNED COPY OF THE NEW ALBUM</p>
            
            <form class="newsletter-form"> <!--This is the Newsletter form-->
                <fieldset>
                    <label for="fname" >First name: </label><input type="text" id="fname" name="fname" placeholder="first-name" required>
                    <label for="lname" >Last name: </label><input type="text" id="lname" name="lname" placeholder="last-name" required>
                    
                    <label for="dateofbirth" >Date Of Birth </label><input type="date" id="dateofbirth" name="dateofbirth" min="1903-12-31" max="2010-12-31">
                    
                    <label>What is your gender?</label>
                    
                    <label for="male"><input type="radio" id="male" name="gender" class="inline" value="male">Male</label>
                    <label for="female"><input type="radio" id="female" name="gender" class="inline" value="female">Female</label>
                    <label for="prefer-not-to-say"><input type="radio" id="prefer-not-to-say" name="gender" class="inline" value="prefer-not-to-say">Prefer Not To Say</label>
            
                    <label for="email" >Email Address</label><input type="email" id="email" name="email" placeholder="email" required>

                    <input id="submit" type="submit" value="SIGN ME UP!">

                </fieldset>
            </form>
        </main>

        <footer class="grid"> <!--Footer-->
            <nav>
                <a href="/">TERMS OF SERVICE</a>
                <a href="/">PRIVACY</a>
                <a href="/">CONTACT US</a>
            </nav>
            <p>Copyright &copy;2024; Designed by <span class="designer">Kieron Hollyoake</span></p>
        </footer>


    </body>


</html>
